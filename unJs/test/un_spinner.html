<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>unJs spinner</title>
<script type="text/javascript" src="../js/unJs/un_core.js"></script>
<script type="text/javascript" src="../js/unJs/spinner.js"></script>
<link href="css/index_layout.css" type="text/css" rel="stylesheet" />
<link href="../js/unJs/style/grey/css/spinner.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript">
    /*---------------------------------------**/
    Un.ready( function() {
        var yearSpinner=new Un.Spinner({
        	tip : '请输入年份',
        	defaultValue : 2001.3,
        	minValue : 2000,
            maxValue : 2007
        });
        yearSpinner.render('content');
        //yearSpinner.text.select();
    });
</script>
<style type="text/css">
#content {
	margin: 50px;
}
</style>
</head>
<body>
<div id="content"></div>
</body>
</html>
